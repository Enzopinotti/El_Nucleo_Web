<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- CSS de Bootstrap -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

        <!-- CSS Propio -->

        <link rel="stylesheet" href="../css/estilo.css">

        <!-- Fuentes -->

        

        <!-- Titulo Principal -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">

        <!-- Titulos -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">

        <!-- Textos -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">



        <!-- FavIcon de la página -->

        <link rel="shortcut icon" href="../assets/recursos/logo.png">

        <!-- Iconos de Redes Sociales -->

        <script src="https://kit.fontawesome.com/68504e3ff4.js" crossorigin="anonymous"></script>

        <!-- Animaciones-->

        <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

        <!-- Título de la página-->

        <title>El núcleo</title>

    </head>

    <body>
        <!-- Contenedor de Grid-->

        <div class="contenedor-contacto">

            <!-- Entrando al Header-->
            <header class="header">


                <section class="Titulo_Navegacion">

                    <!-- Titulo Principal-->

                    <a href="../index.html">

                        <div class="titulo-principal">

                            <h1 class="animate__animated animate__backInRight" id="el_nucleo">El Núcleo
                            </h1>

                            <h2 class="animate__animated animate__bounce" id="cine">CINE
                            </h2>

                        </div>
                    </a>

                    <!-- Barra de navegación-->

                    <div class="menu-principal">
                        <ul>
                            <li>
                                <a href="../views/nosotros.html">
                                    
                                    <h2>Nosotros</h2>
                                
                                </a>
                        
                            </li>
                            <li>
                                <a href="../views/sevicios.html">
                                
                                    <h2>Servicios</h2>

                                </a>
                            </li>
                            <li>

                                <a href="../views/equipo.html">
                                    
                                    <h2>Equipo</h2>

                                </a>

                            </li>
                            <li>
                                <a href="../views/contacto.html">

                                    <h2>Contacto</h2>

                                </a>

                            </li>
                        </ul>
                    </div>
                </section>

                <!-- Barra separadora Header/Main-->

                <section class="barra-separadora">
                    <img src="../assets/recursos/barraSeparadora.png" alt="Barra separadora">
                </section>

            </header>

            <!-- Entrando al Main-->

            <main class="main-contacto" data-aos="fade-up"    data-aos-anchor-placement="top-bottom" data-aos-once="true">

                <!-- Caja de formulario de contacto (Bootstrap)-->

                <section class="caja-contacto">

                    <div class="titulo-contacto">

                        <h2>Contáctanos</h2>

                    </div>

                    <div class="main-contacto_txt"> 
                         
                        <h5><em>Déjanos tus datos y consulta.</em>
                        <br>
                        <br>
                        Nos estaremos comunicando lo mas pronto posible con usted...
                        </h5>

                    </div>

                    <!-- Comienzo de formulario -->
                    
                    <form class="formulario" action="" method="get" enctype="text/plain">

                        <br>

                        <div> 

                            <label for="userName">Nombre</label >

                            <input type="text" name="userName" id="userName" class="field" required>

                        </div>

                        <div>

                            <label for="userSurname">Apellido</label>
                            <input type="text" name="userSurname" id="userSurname" class="field" required>   

                        </div>

                        <div>

                            <label for="userMail">Correo</label>

                            <input type="email" name="userMail" id="userMail" class="field" required>

                        
                        </div>

                        <br>

                        <div>

                            <label class="newslatter_txt" for="newslatter">¿Desea suscribirse a nuestro Newslatter?</label> 

                            <input type="checkbox" name="newslatter" id="newslatter">

                        </div>

                        <br>

                        <div>

                            <label for="consultas">Consulta</label>

                        </div>

                        <div>

                            <textarea name="consultas" id="consultas" cols="30" rows="10" placeholder="Escribe tu consulta aquí..." class="field" maxlength="400" required>
                            </textarea>

                        </div>

                        <input type="submit" value="ENVIAR" class="form_boton">  

                    </form>

                    <!-- Fin de formulario -->
                </section>

            </main>

            <!-- Entrando al Footer-->

            <footer class="footer">

                <!-- Contenedor de Redes Sociales-->
                <section class="contenedor-social">

                    <!-- Lista de redes sociales -->

                    <ul class="menu-social">

                        <!-- Elementos -->

                        <a href="https://www.facebook.com/">

                            <li style="background-color: #3b5998;color: white;">

                                <i class="fa-brands fa-facebook-f"></i>

                            </li>

                        </a>

                        <a href="https://www.youtube.com">

                            <li style="background-color:#c4302b;color:white">

                                <i class="fa-brands fa-youtube"></i>

                            </li>

                        </a>
                        
                        <a href="https://www.instagram.com">
                            <li style="background: #d6249f;background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%,#d6249f 60%,#285AEB 90%); color:white">

                                <i class="fa-brands fa-instagram"></i>

                            </li>

                        </a>

                        <a href="https://www.vimeo.com">

                            <li style="background-color: #86c9ef;color: white;">

                                <i class="fa-brands fa-vimeo"></i>

                            </li>

                        </a>
                    
                            
                        <a href="https://www.twitter.com">

                            <li style="color:#00acee; background-color: white">

                                <i class="fa-brands fa-twitter"></i>

                            </li>
                        </a>

                        
                    </ul>
                </section>
                
                <!-- Derechos reservados de la página-->

                <section class="derechos">

                    <h5>© Todos los derechos reservados -Enzo Pinotti-</h5>

                </section>

            </footer>
        </div>

        <!-- Scrip para ver animaciones con scroleo -->


        <script src="js/wow.min.js"></script>
        <script>
         new WOW().init();
        </script>
 
        <!-- JavaScript de Boostrap-->
 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    </body>
</html>
